<div class="container mx-auto p-4">
    <div *ngFor="let task of tasks()" class="flex items-center justify-between p-4 bg-white shadow rounded mb-2">
      <div class="flex items-center">
        <input type="checkbox" [checked]="task.completed" (change)="toggleTaskCompletion(task.id)" class="mr-2">
        <span *ngIf="!editMode[task.id]" [class.line-through]="task.completed" class="text-gray-800">{{ task.title }}</span>
        <input *ngIf="editMode[task.id]" [(ngModel)]="editedTitle[task.id]" class="border rounded p-1 mr-2">
      </div>
      <div class="flex items-center">
        <button *ngIf="!editMode[task.id]" (click)="toggleEditMode(task.id, task.title)" class="ml-4 px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
          Edit
        </button>
        <button *ngIf="editMode[task.id]" (click)="saveEdit(task.id)" class="ml-4 px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">
          Save
        </button>
        <button *ngIf="editMode[task.id]" (click)="cancelEdit(task.id)" class="ml-4 px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-600">
          Cancel
        </button>
        <button (click)="deleteTask(task.id)" class="ml-4 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
          Delete
        </button>
      </div>
    </div>
  </div>
